<div class="container-lg">
    <form [formGroup]="CreateEditForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div  *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">Thêm mới lái xe</div >
                <ng-template #elseBlock  style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
                    <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
                        Thông tin lái xe
                    </div>
                </ng-template>        
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Tài khoản</label>
                    <input type="text" class="form-control" formControlName="userName" [readonly]="(customerId&&!isCreate)">
                    <div *ngIf="submited && userName?.errors?.['required']">
                        <span *ngIf="userName?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Họ tên</label>
                    <input type="text" class="form-control" formControlName="fullName">
                    <div *ngIf="submited && fullName?.errors?.['required']">
                        <span *ngIf="fullName?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Số CMT/CCCD</label>
                    <input type="text" class="form-control" formControlName="idCard">
                    <div *ngIf="submited && idCard?.errors?.['required']">
                        <span *ngIf="idCard?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">SĐT</label>
                    <input type="text" class="form-control" formControlName="phone">
                    <div *ngIf="submited && phone?.errors?.['required']">
                        <span *ngIf="phone?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Ngày sinh</label>
                    <input type="datetime-local" class="form-control" formControlName="birthday">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Giới tính</label>
                    <select class="form-control" formControlName="gender" >
                        <option [ngValue]="'Nam'">Nam</option>
                         <option [ngValue]="'Nữ'">Nữ</option>
                       </select>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">Địa chỉ</label>
                    <input type="textarea" class="form-control" formControlName="address">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">Trạng thái</label>
                    <mat-radio-group class="form-control no-border" (change)="radioChange($event)" formControlName="state" >
                        <mat-radio-button [checked]='stateChecked' [value]=true> Hoạt động</mat-radio-button>
                        <mat-radio-button [checked]='!stateChecked' [value]=false>Khóa</mat-radio-button>
                        <!-- <mat-radio-button [checked]='stateChecked==a.value' *ngFor="let a of lstState" [value]=a.value>{{a.name}}</mat-radio-button> -->
                    </mat-radio-group>
                </div>
            </div>

            <div class="col-lg-4" *ngIf="(customerId&&!isCreate)">
                <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label">Danh sách xe</label>
                    <input type="textarea" class="form-control" formControlName="vehicles" [readonly]="(customerId&&!isCreate)">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" type="submit">Lưu</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 10px;" mat-button mat-dialog-close>Đóng</button>
        </div>
    </form>
</div>
