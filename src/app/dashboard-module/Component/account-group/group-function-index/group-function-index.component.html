<div style="position: absolute; top: 40%; left: 40%;">
  <mat-spinner *ngIf="loadding == true" ></mat-spinner>
</div>
<div style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">
    <div class="row">
        <h2 class="col-sm-6" style="font-weight: 500;">Danh sách hạng mục</h2>
    </div>

    <div class="row" style=" margin-bottom: 25px;">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword" (ngModelChange)="onSearch($event)">
        </div>
        <div class="col-md-8" style="text-align: right;">

            <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="openCreate()">Thêm mới</button>
        </div>
    </div>
    <div class="row" >
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead >
                  <tr >
                    <th style="text-align: center;">STT</th>
                    <th>ID Nhóm</th>
                    <th>ID Chức năng</th>
                    <th>Thêm</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                    <th>Xem</th>
                    <th>In</th>
                    <th>Khác</th>
                    <th style="text-align: center;">Trạng thái</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody style="border-top: none;">
                  <tr *ngFor="let item of lstdata.data; index as i" class="align-middle">
                    <td style="text-align: center;">{{i + 1}}</td>
                    <td>{{item.groupId}}</td>
                    <td>{{item.functionId}}</td>
                    <td style="text-align: center;">
                      <i *ngIf="item.f_Add" class="bi bi-check-circle-fill" style="color: green;"></i>
                      <i *ngIf="!item.f_Add" class="bi bi-dash-circle-fill" style="color: red;"></i>
                    </td>
                    <td style="text-align: center;">
                      <i *ngIf="item.f_Edit" class="bi bi-check-circle-fill" style="color: green;"></i>
                      <i *ngIf="!item.f_Edit" class="bi bi-dash-circle-fill" style="color: red;"></i>
                    </td>
                    <td style="text-align: center;">
                      <i *ngIf="item.f_Del" class="bi bi-check-circle-fill" style="color: green;"></i>
                      <i *ngIf="!item.f_Del" class="bi bi-dash-circle-fill" style="color: red;"></i>
                    </td>
                    <td style="text-align: center;">
                      <i *ngIf="item.f_View" class="bi bi-check-circle-fill" style="color: green;"></i>
                      <i *ngIf="!item.f_View" class="bi bi-dash-circle-fill" style="color: red;"></i>
                    </td>
                    <td style="text-align: center;">
                      <i *ngIf="item.f_Print" class="bi bi-check-circle-fill" style="color: green;"></i>
                      <i *ngIf="!item.f_Print" class="bi bi-dash-circle-fill" style="color: red;"></i>
                    </td>
                    <td style="text-align: center;">
                      <i *ngIf="item.f_Other" class="bi bi-check-circle-fill" style="color: green;"></i>
                      <i *ngIf="!item.f_Other" class="bi bi-dash-circle-fill" style="color: red;"></i>
                    </td>
                    <td style="text-align: center;"><i class="bi bi-pencil-square" style="font-size:15px;cursor: pointer;" (click)="openEdit(item.id)"></i><i class="bi bi-trash3" (click)="openDelete(item.id)" style="font-size:15px;padding-left: 5px;cursor: pointer;"></i></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div>
          <app-pagination [Pagination]="Pagination" (changePage)="onChangePage($event)"></app-pagination>
        </div>

    </div>
</div>
