<div style="position: absolute; top: 40%; left: 40%;">
  <mat-spinner *ngIf="loadding == true"></mat-spinner>
</div>
<div style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">
  <div class="row">
    <h2 class="col-sm-6" style="font-weight: 500;">Danh sách phương tiện</h2>
  </div>

  <div class="row" style=" margin-bottom: 25px;">
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username"
        aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword" (ngModelChange)="onSearch($event)">
    </div>
    <div class="col-md-8" style="text-align: right;">
      <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="openCreate()">Thêm
        mới</button>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="text-align: center;">STT</th>
            <th>Số hiệu</th>
            <th>Phương tiện</th>
            <th>Ngày phát hành</th>
            <th>Ngày hết hạn</th>
            <th style="text-align: center;">Trạng thái</th>
            <th style="text-align: center;">Hành động</th>
          </tr>
        </thead>
        <tbody style="border-top: none;">
          <tr *ngFor="let item of lstdata.data; index as i" class="align-middle">
            <td style="text-align: center;">{{i + 1}}</td>
            <td>{{item.code}}</td>
            <td>{{item.vehicle}}</td>
            <td>{{item.dayReleased | date : "dd/MM/yyyy, hh:ss aa"}}</td>
            <td>{{item.dayExpired | date : "dd/MM/yyyy, hh:ss aa"}}</td>
            <td style="text-align: center;">
              <i *ngIf="item.state" class="bi bi-check-circle-fill" style="color: green;"></i>
              <i *ngIf="!item.state" class="bi bi-dash-circle-fill" style="color: red;"></i>
            </td>
            <td style="text-align: center;">
              <i class="bi bi-list-ol" style="font-size:15px;cursor: pointer;" (click)="showVehicles(item)"></i>
              <i class="bi bi-pencil-square" style="font-size:15px;;padding-left: 5px;cursor: pointer;"
                (click)="openEdit(item.id)"></i>
              <i class="bi bi-trash3" style="font-size:15px;padding-left: 5px;cursor: pointer;"
                (click)="openDelete(item.id)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <app-pagination [Pagination]="Pagination" (changePage)="onChangePage($event)"></app-pagination>
    </div>

  </div>
</div>
