<div class="container-lg">
  <form [formGroup]="CreateEditForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">Thêm
        mới phương tiện</div>
      <ng-template #elseBlock style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
        <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
          Sửa phương tiện
        </div>
      </ng-template>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Mã rfid</label>
          <input type="text" class="form-control" formControlName="code">
        </div>
      </div>
      <div *ngIf="!isCreate" class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Biển số xe</label>
          <input type="text" class="form-control" formControlName="vehicle" readonly>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Người bắt đầu</label>
          <input type="datetime-local" class="form-control" formControlName="dayReleased">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày kết thúc</label>
          <input type="datetime-local" class="form-control" formControlName="dayExpired">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Trạng thái</label>
          <select class="form-control" formControlName="state">
            <option *ngFor="let a of lstState" [ngValue]="a.value">{{a.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Last enter</label>
          <input type="datetime-local" class="form-control" formControlName="lastEnter">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ghi chú</label>
          <input type="note" class="form-control" formControlName="note">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-success" type="submit">Lưu</button>
      <button type="button" class="btn btn-secondary" style="margin-left: 10px;" mat-button
        mat-dialog-close>Đóng</button>
    </div>
  </form>
</div>
